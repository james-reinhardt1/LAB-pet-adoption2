<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet adoption</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" href="#">
</head>
<body>

  <div class="center">
    <button class="btn btn-primary" id="meow" type="button">Cats</button>
    <button class="btn btn-secondary" id="woof" type="button">Dogs</button>
    <button class="btn btn-warning" id="roar" type="button">Dinos</button>
    <button class="btn btn-success" id="allPets" type="button">All Pets</button>
  </div>
  <form>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" placeholder="Name" required>
      <label for="floatingInput">Name</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="color" placeholder="Favorite-color" required>
      <label for="floatingInput">Color</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="specialSkill" placeholder="Special-Skill" required>
      <label for="floatingInput">Special Skill</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="type" placeholder="Type" required>
      <label for="floatingInput">Type</label>
    </div>
    <div class="form-floating mb-3">
      <input type="url" class="form-control" id="imageUrl" placeholder="Image" required>
      <label for="floatingInput">Image</label>
    </div>
    <button type="submit" class="btn btn-success" id="form-submit">Add Pet</button>
  </form>

  <div id="root"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="main.js"></script>
 
</body>
</html>
